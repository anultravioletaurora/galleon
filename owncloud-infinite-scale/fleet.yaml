defaultNamespace: cosmonautical
helm:
  chart: "git::https://github.com/owncloud/ocis-charts.git//charts/ocis/"
  values:
    resources:
      limits:
        cpu: 500m
        memory: 500Mi
      requests:
        cpu: 200m
        memory: 250Mi
    cache:
      type: "memory"
    store:
      type: "memory"
    features:
      externalUserManagement:
        enabled: true
        oidc:
          accessTokenVerifyMethod: "none"
          userIDClaim: "preferred_username"
          userIDClaimAttributeMapping: "username"
          roleAssignment:
            enabled: true
            claim: groups
        ldap:
          user:
            schema:
              id: uid
              userName: cn
            objectClass: user
    services:
      nats:
        persistence:
          enabled: true
          storageClassName: harvester
      ocm:
        persistence:
          enabled: true
          storageClassName: harvester
      search:
        persistence:
          enabled: true
          storageClassName: harvester
      storagesystem:
        persistence:
          enabled: true
          storageClassName: nfs
      storageusers:
        storageBackend:
          driver: ocis
        persistence:
          enabled: true
          storageClassName: nfs
          size: 100Gi
      thumbnails:
        persistence:
          enabled: true
          storageClassName: nfs
        maintenance:
          cleanUpOldThumbnails:
            enabled: true  
      web:
        config:
          oidc:
            webClientScope: "openid profile email offline_access"
    secretRefs:
      notificationsSmtpSecretRef: "smtp"
      ldapSecretRef: "ldap-bind-secrets"
      jwtSecretRef: "jwt-secret"
  valuesFrom:
    # I have my domains and non-sensitive configuration in a private repo
    - configMapKeyRef:
        name: owncloud-infinite-scale
        namespace: cosmonautical
        key: values.yaml
paused: false