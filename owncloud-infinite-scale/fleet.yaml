defaultNamespace: cosmonautical
helm:
  chart: "git::https://github.com/owncloud/ocis-charts.git//charts/ocis/"
  values:
    resources:
      limits:
        cpu: 500m
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 1Gi
    cache:
      type: "memory"
    store:
      type: "memory"
    services:
      nats:
        persistence:
          enabled: true
          storageClassName: harvester
      ocm:
        persistence:
          enabled: true
          storageClassName: harvester
      search:
        persistence:
          enabled: true
          storageClassName: harvester
      storagesystem:
        persistence:
          enabled: true
          storageClassName: nfs
      storageusers:
        storageBackend:
          driver: ocis
        persistence:
          enabled: true
          storageClassName: nfs
          size: 100Gi
      thumbnails:
        persistence:
          enabled: true
          storageClassName: nfs
        maintenance:
          cleanUpOldThumbnails:
            enabled: true  
    secretRefs:
      notificationsSmtpSecretRef: "smtp"
      ldapSecretRef: "ldap-bind-secrets"
      jwtSecretRef: "jwt-secret"
  valuesFrom:
    # I have my domains and non-sensitive configuration in a private repo
    - configMapKeyRef:
        name: owncloud-infinite-scale
        namespace: cosmonautical
        key: values.yaml
paused: false