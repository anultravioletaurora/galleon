defaultNamespace: nvidia-gpu-operator
helm:
  chart: 'gpu-operator'
  repo: 'https://helm.ngc.nvidia.com/nvidia'
  version: 24.9.0 # https://github.com/NVIDIA/gpu-operator/issues/1109
  values:
    devicePlugin:
      config:
        name: time-slicing-config
        default: any
    driver: 
      enabled: true
    toolkit: 
      enabled: true
      env:
        - name: CONTAINERD_SOCKET
          value: /run/k3s/containerd/containerd.sock
        - name: CONTAINERD_CONFIG
          value: "/var/lib/rancher/rke2/agent/etc/containerd/config.toml"
        - name: "CONTAINERD_RUNTIME_CLASS"
          value: "nvidia"
        - name: "CONTAINERD_SET_AS_DEFAULT"
          value: "false"
paused: false
dependsOn:
  - name: galleon-nvidia-runtime
  - name: galleon-nvidia-namespace
