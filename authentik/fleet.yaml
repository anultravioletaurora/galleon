defaultNamespace: cosmonautical
helm: 
  chart: 'authentik'
  repo: 'https://charts.goauthentik.io/'
  version: 2024.10.0
  values:
    global:
      volumeMounts:
        - name: custom-css
          mountPath: /web/dist/custom.css
          readOnly: true
      volumes:
        - name: custom-css
          configMap:
            name: authentik-custom-css
  valuesFrom:
    - secretKeyRef:
        name: authentik
        namespace: cosmonautical
        key: values.yaml
dependsOn:
  - name: galleon-authentik-styling