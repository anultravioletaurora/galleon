defaultNamespace: cosmonautical
helm: 
  chart: 'authentik'
  repo: 'https://charts.goauthentik.io/'
  version: 2024.12.3
  values:
    global:
      volumeMounts:
        - name: custom-css
          mountPath: "/web/dist/custom.css"
          subPath: "custom.css"
          readOnly: true
      volumes:
        - name: custom-css
          configMap:
            name: authentik-custom-css
  valuesFrom:
    - secretKeyRef:
        name: authentik
        namespace: cosmonautical
        key: values.yaml
dependsOn:
  - name: galleon-authentik-styling
  - name: galleon-authentik-blueprints
  - name: galleon-authentik-deployment-pvc

paused: true