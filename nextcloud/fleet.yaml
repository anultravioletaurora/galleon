defaultNamespace: cosmonautical
helm:
  chart: "nextcloud"
  repo: "https://nextcloud.github.io/helm/"
  version: 6.3.0
  values:
    nextcloud:
      extraEnv:
        - name: PHP_MEMORY_LIMIT
          value: 4G
        - name: PHP_UPLOAD_LIMIT
          value: 20G 
        - name: APACHE_BODY_LIMIT
          value: "0"
        - name: TRUSTED_PROXIES
          value: 10.0.0.0/8
    image:
      repository: nextcloud
      flavor: fpm
      tag: 30.0.3-fpm
    nginx:
      enabled: true
      config:
        default: true 
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-send-timeout: 3600
        nginx.ingress.kubernetes.io/proxy-read-timeout: 3600
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
    postgresql: 
      enabled: true
      primary:
        persistence: 
          enabled: true
    persistence:
      enabled: true
      storageClass: harvester
      accessMode: ReadWriteOnce
      size: 10Gi
      nextcloudData:
        enabled: true
        storageClass: nfs
        accessMode: ReadWriteMany
        size: 100Gi
    redis:
      enabled: true
      global:
        storageClass: harvester
    mail: 
      enabled: true
    cronjob:
      enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limit: 
          cpu: 250m
          memory: 500Mi
    phpClientHttpsFix:
      enabled: true 
  valuesFrom:
    # I have passwords and other sensitive data configured in a secret 
    - secretKeyRef:
        name: nextcloud
        namespace: cosmonautical
        key: values.yaml
    # I have my domains and non-sensitive configuration in a private repo
    - configMapKeyRef:
        name: nextcloud
        namespace: cosmonautical
        key: values.yaml
